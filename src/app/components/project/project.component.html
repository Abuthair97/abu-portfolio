
<div class="container">
  <div class="row">
      <div class="col-12 m-auto col-md-5">
        <h1 class="title">Projects</h1>
        <p class="para"> List of Projects</p>
      </div>
      <div class="col-12  m-auto col-md-5">

      </div>
    </div>
  <div class="row " >
    @for( project of ListProjectComponent ; track project.id){
      <div class="col-12  m-auto pt-5 col-md-5">
        <img class="img " src="{{project.cover}}">
      </div>
      <div class="col-12  m-auto pt-5 col-md-5 ">
        <h1 class="title">{{project.simpleName}}</h1>
        <p class="para">{{project.projectName}}</p>
        <p>{{project.Description}}</p>
        <a href="{{project.url}}" target="_blank" class="link"><span>Github link</span><svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><polyline points="9 6 15 12 9 18"></polyline></svg></a>
      </div>
    }
  </div>
  </div>
